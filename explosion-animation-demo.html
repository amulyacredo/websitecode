<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Destruction Animation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            overflow: hidden;
            color: white;
            height: 100vh;
        }

        .animation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 50%, #c8c8c8 100%);
            overflow: hidden;
        }

        /* Concrete Wall Texture */
        .wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, transparent 150px, rgba(160, 160, 160, 0.8) 200px),
                linear-gradient(45deg, #a8a8a8 25%, transparent 25%),
                linear-gradient(-45deg, #a8a8a8 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #a8a8a8 75%),
                linear-gradient(-45deg, transparent 75%, #a8a8a8 75%),
                #c0c0c0;
            background-size: 200px 200px, 20px 20px, 20px 20px, 20px 20px, 20px 20px, auto;
            background-position: center center, 0 0, 0 0, 10px 10px, 10px 10px, 0 0;
            z-index: 1;
        }

        /* Explosion Crater/Hole */
        .explosion-crater {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, 
                    transparent 0%, 
                    transparent 40%, 
                    rgba(80, 80, 80, 0.8) 45%,
                    rgba(100, 100, 100, 0.6) 60%,
                    rgba(120, 120, 120, 0.4) 80%,
                    transparent 100%);
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.8),
                inset 0 0 100px rgba(0, 0, 0, 0.4),
                0 0 100px rgba(255, 165, 0, 0.6);
            z-index: 10;
            animation: craterForm 0.5s ease-out forwards;
        }

        @keyframes craterForm {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 1;
            }
        }

        /* Central Explosion Light */
        .explosion-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffff00 0%, #ffa500 30%, #ff6600 60%, transparent 100%);
            border-radius: 50%;
            animation: explosionPulse 2s ease-out infinite;
            z-index: 15;
        }

        @keyframes explosionPulse {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
            50% {
                width: 200px;
                height: 200px;
                opacity: 0.8;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
        }

        /* Flying Debris */
        .debris {
            position: absolute;
            background: linear-gradient(45deg, #999, #666, #888);
            z-index: 5;
            animation: debrisFly 3s ease-out forwards;
        }

        .debris.large {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        .debris.medium {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        .debris.small {
            width: 6px;
            height: 6px;
            border-radius: 1px;
        }

        @keyframes debrisFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--debris-x), var(--debris-y)) scale(0.5);
                opacity: 0;
            }
        }

        /* Golden Sparks */
        .spark {
            position: absolute;
            background: radial-gradient(circle, #ffd700 0%, #ffaa00 50%, transparent 100%);
            border-radius: 50%;
            z-index: 12;
            animation: sparkFly 2s ease-out forwards;
        }

        .spark.tiny {
            width: 3px;
            height: 3px;
        }

        .spark.small {
            width: 5px;
            height: 5px;
        }

        .spark.medium {
            width: 8px;
            height: 8px;
        }

        @keyframes sparkFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--spark-x), var(--spark-y)) scale(0.1);
                opacity: 0;
            }
        }

        /* Shock Wave */
        .shockwave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border: 3px solid rgba(255, 165, 0, 0.6);
            border-radius: 50%;
            animation: shockwaveExpand 1.5s ease-out forwards;
            z-index: 8;
        }

        @keyframes shockwaveExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
            }
        }

        /* Smoke/Dust Cloud */
        .smoke {
            position: absolute;
            background: radial-gradient(circle, rgba(128, 128, 128, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 6;
            animation: smokeRise 4s ease-out forwards;
        }

        @keyframes smokeRise {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--smoke-x), var(--smoke-y)) scale(2);
                opacity: 0;
            }
        }

        /* Content Overlay */
        .content-overlay {
            position: absolute;
            top: 20%;
            left: 5%;
            z-index: 20;
            color: #333;
        }

        .demo-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            color: #333;
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ffa500;
            z-index: 100;
            color: white;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #ffa500;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group button {
            background: #ffa500;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .control-group button:hover {
            background: #ff8800;
        }

        .control-value {
            color: white;
            font-size: 0.8rem;
        }

        .toggle-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 165, 0, 0.9);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animationContainer">
        <!-- Wall Background -->
        <div class="wall"></div>
        
        <!-- Content Overlay -->
        <div class="content-overlay">
            <h1 class="demo-title">Explosion Destruction Effect</h1>
            <p>Click "Trigger Explosion" to see the effect</p>
        </div>
    </div>

    <!-- Toggle Controls Button -->
    <div class="toggle-controls" onclick="toggleControls()">Toggle Controls</div>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
        <div class="control-group">
            <label for="debrisCount">Debris Count:</label>
            <input type="range" id="debrisCount" min="20" max="100" value="60">
            <span class="control-value" id="debrisCountValue">60</span>
        </div>

        <div class="control-group">
            <label for="sparkCount">Golden Sparks:</label>
            <input type="range" id="sparkCount" min="30" max="150" value="80">
            <span class="control-value" id="sparkCountValue">80</span>
        </div>

        <div class="control-group">
            <label for="explosionSize">Explosion Size:</label>
            <input type="range" id="explosionSize" min="200" max="500" value="300">
            <span class="control-value" id="explosionSizeValue">300px</span>
        </div>

        <div class="control-group">
            <label for="smokeCount">Smoke Clouds:</label>
            <input type="range" id="smokeCount" min="5" max="20" value="10">
            <span class="control-value" id="smokeCountValue">10</span>
        </div>

        <div class="control-group">
            <button onclick="triggerExplosion()">ðŸ”¥ Trigger Explosion</button>
        </div>

        <div class="control-group">
            <button onclick="resetAnimation()">ðŸ”„ Reset Wall</button>
        </div>
    </div>

    <script>
        let animationContainer = document.getElementById('animationContainer');
        let controlPanel = document.getElementById('controlPanel');
        let isExploded = false;

        // Control elements
        let debrisCountSlider = document.getElementById('debrisCount');
        let sparkCountSlider = document.getElementById('sparkCount');
        let explosionSizeSlider = document.getElementById('explosionSize');
        let smokeCountSlider = document.getElementById('smokeCount');

        // Value display elements
        let debrisCountValue = document.getElementById('debrisCountValue');
        let sparkCountValue = document.getElementById('sparkCountValue');
        let explosionSizeValue = document.getElementById('explosionSizeValue');
        let smokeCountValue = document.getElementById('smokeCountValue');

        // Update display values
        function updateValues() {
            debrisCountValue.textContent = debrisCountSlider.value;
            sparkCountValue.textContent = sparkCountSlider.value;
            explosionSizeValue.textContent = explosionSizeSlider.value + 'px';
            smokeCountValue.textContent = smokeCountSlider.value;
        }

        // Event listeners for controls
        debrisCountSlider.addEventListener('input', updateValues);
        sparkCountSlider.addEventListener('input', updateValues);
        explosionSizeSlider.addEventListener('input', updateValues);
        smokeCountSlider.addEventListener('input', updateValues);

        function toggleControls() {
            controlPanel.classList.toggle('hidden');
        }

        function createDebris() {
            let debris = document.createElement('div');
            debris.className = 'debris ' + ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
            
            // Start from center
            debris.style.left = '50%';
            debris.style.top = '50%';
            
            // Random direction and distance
            let angle = Math.random() * Math.PI * 2;
            let distance = 200 + Math.random() * 400;
            let debrisX = Math.cos(angle) * distance;
            let debrisY = Math.sin(angle) * distance;
            
            debris.style.setProperty('--debris-x', debrisX + 'px');
            debris.style.setProperty('--debris-y', debrisY + 'px');
            
            debris.style.animationDelay = Math.random() * 0.3 + 's';
            
            return debris;
        }

        function createSpark() {
            let spark = document.createElement('div');
            spark.className = 'spark ' + ['tiny', 'small', 'medium'][Math.floor(Math.random() * 3)];
            
            // Start from center
            spark.style.left = '50%';
            spark.style.top = '50%';
            
            // Random direction and distance
            let angle = Math.random() * Math.PI * 2;
            let distance = 150 + Math.random() * 300;
            let sparkX = Math.cos(angle) * distance;
            let sparkY = Math.sin(angle) * distance;
            
            spark.style.setProperty('--spark-x', sparkX + 'px');
            spark.style.setProperty('--spark-y', sparkY + 'px');
            
            spark.style.animationDelay = Math.random() * 0.2 + 's';
            
            return spark;
        }

        function createSmoke() {
            let smoke = document.createElement('div');
            smoke.className = 'smoke';
            
            let size = 50 + Math.random() * 100;
            smoke.style.width = size + 'px';
            smoke.style.height = size + 'px';
            
            // Start from center area
            smoke.style.left = (50 + (Math.random() - 0.5) * 20) + '%';
            smoke.style.top = (50 + (Math.random() - 0.5) * 20) + '%';
            
            // Smoke rises and spreads
            let smokeX = (Math.random() - 0.5) * 200;
            let smokeY = -100 - Math.random() * 200;
            
            smoke.style.setProperty('--smoke-x', smokeX + 'px');
            smoke.style.setProperty('--smoke-y', smokeY + 'px');
            
            smoke.style.animationDelay = Math.random() * 0.5 + 's';
            
            return smoke;
        }

        function createShockwave() {
            let shockwave = document.createElement('div');
            shockwave.className = 'shockwave';
            return shockwave;
        }

        function createExplosionCore() {
            let core = document.createElement('div');
            core.className = 'explosion-core';
            return core;
        }

        function createCrater() {
            let crater = document.createElement('div');
            crater.className = 'explosion-crater';
            
            let size = parseInt(explosionSizeSlider.value);
            crater.style.width = size + 'px';
            crater.style.height = size + 'px';
            
            return crater;
        }

        function triggerExplosion() {
            if (isExploded) {
                resetAnimation();
            }

            isExploded = true;

            // Create crater
            animationContainer.appendChild(createCrater());

            // Create explosion core
            animationContainer.appendChild(createExplosionCore());

            // Create shockwave
            animationContainer.appendChild(createShockwave());

            // Create debris
            for (let i = 0; i < parseInt(debrisCountSlider.value); i++) {
                setTimeout(() => {
                    animationContainer.appendChild(createDebris());
                }, Math.random() * 200);
            }

            // Create sparks
            for (let i = 0; i < parseInt(sparkCountSlider.value); i++) {
                setTimeout(() => {
                    animationContainer.appendChild(createSpark());
                }, Math.random() * 300);
            }

            // Create smoke
            for (let i = 0; i < parseInt(smokeCountSlider.value); i++) {
                setTimeout(() => {
                    animationContainer.appendChild(createSmoke());
                }, Math.random() * 500);
            }

            // Clean up after animation
            setTimeout(() => {
                let elements = animationContainer.querySelectorAll('.debris, .spark, .smoke, .shockwave');
                elements.forEach(el => el.remove());
            }, 5000);
        }

        function resetAnimation() {
            // Remove all explosion elements
            let elements = animationContainer.querySelectorAll('.explosion-crater, .explosion-core, .debris, .spark, .smoke, .shockwave');
            elements.forEach(el => el.remove());
            isExploded = false;
        }

        // Initialize
        updateValues();

        // Auto-trigger explosion on load for demonstration
        setTimeout(() => {
            triggerExplosion();
        }, 1000);
    </script>
</body>
</html>
